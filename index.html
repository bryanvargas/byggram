<!DOCTYPE html>
<html>

<head>
  <title>Platzigram</title>
</head>

<body>
  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <img src="public/images/iphone.png" alt="iphone" class="iphone">
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="platzigram">FamiliaGram</h1>
                  <form class="signup-form">
                    <h2>Registrate para ver fotos de mi hermosa familia</h2>
                    <div class="section">
                      <a class="btn btn-fb hiden-on-small-only">Iniciar sesion con Facebook</a>
                      <a class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="email" name="email" placeholder="Correo Electronico" />
                      <input type="text" name="name" placeholder="Nombre Completo" />
                      <input type="text" name="username" placeholder="Nombre de usuario" />
                      <input type="password" name="password" placeholder="Contraseña" />
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="/signup">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> <!-- Finde main-container -->
</body>

</html>
